<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Zoo Keeper Application Form</h1>
    <i>Please complete the form.Mandatory fields are marked with a <i style="color: red;">*</i> </i>
    <fieldset style="width: 35%;">
        <legend>Contact Details</legend>
        <table border="0">
            <tr>
                <form action="#"></form>
                <td width="100"><label for="name">Name<i style="color: red;">*</i></label></td>
                <td width="50"><input type="text" id="name"></td>
            </tr>
            <tr>
                <form action="#"></form>
                <td width="50"><label for="tel">Telephone</label></td>
                <td width="50"><input type="tel" id="tel"></td>
            </tr>
            <tr>
                <form action="#"></form>
                <td width="50"><label for="email">Email<i style="color: red;">*</i></label></td>
                <td width="50"><input type="email" id="email"></td>
            </tr>
        </table>
    </fieldset>
    <br />
    <fieldset style="width: 35%;">
        <legend>Personal Information</legend>
        <table border="0">
            <tr>
                <form action="#"></form>
                <td width="100"><i style="color: red;">*</i><label for="age">Age</label></td>
                <td width="100"><input type="number" id="age"></td>
            </tr>
            <tr>
                <form action="#"></form>
                <td width="100"><label for="gender">Gender</label></td>
                <td width="100"><select name="" id="">
                        <option value="1" selected>Female</option>
                        <option value="1">Male</option>
                </td>
            </tr>
            <tr>
                <form action="#"></form>
                <td width="100"><label for="gender">When did you first know you wanted to be a zoo-keeper</label></td>
                <td width="50"><textarea name="" id="" cols="30" rows="10"></textarea>
            </tr>
        </table>
    </fieldset>
    <br />
    <fieldset style="width: 35%;">
        <legend>Pick your favourite animals</legend>
        <table border="0">
            <tr>
                <td>
                    <input type="checkbox" id="z">
                    <label for="z">Zebra</label>

                </td>
                <td>
                    <input type="checkbox" id="c">
                    <label for="c">Cat</label>

                </td>
                <td>
                    <input type="checkbox" id="a">
                    <label for="a">Anaconda</label>
                </td>
                <td>
                    <input type="checkbox" id="h">
                    <label for="h">Human</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="e">
                    <label for="e">Elephant</label>
                </td>
                <td>
                    <input type="checkbox" id="w">
                    <label for="w">Wildebeest</label>
                </td>
                <td>
                    <input type="checkbox" id="p">
                    <label for="p">Pigeon</label>
                </td>
                <td>
                    <input type="checkbox" id="c">
                    <label for="c">Crab</label>
                </td>
            </tr>
        </table>
    </fieldset>
    <br />
    <button>Submit Application</button>
</body>

</html>
